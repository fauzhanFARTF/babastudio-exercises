<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fauzan Nurrachman Exercise 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>FORM TAMBAH DATA PRODUK</h2>
                <form id="paket-produk">
                    <div class="form-group">
                        <label for="nama">Nama Produk</label>
                        <input type="text" class="form-control" id="nama" placeholder="Nama Produk">
                    </div>
                    <div class="form-group">
                        <label for="harga">Harga Produk</label>
                        <input type="number" class="form-control" id="harga" placeholder="Harga Produk">
                    </div>
                    <div class="form-group">
                        <label for="kategori">Kategori Produk</label>
                        <input type="text" class="form-control" id="kategori" placeholder="Kategori produk">
                    </div>
                    <button type="submit" class="add-btn btn btn-primary">Submit</button>
                    <button type="submit" class="update-btn btn btn-primary">Update</button>
                    <button type="submit" class="delete-btn btn btn-danger">Hapus</button>
                    <!-- <button type="submit" class="back-btn btn btn-dark">Back</button>  -->
                    <!-- <input type="submit" name="" class="btn btn-primary btn-lg " value="Submit"> -->
                </form>
            </div>
        </div>

        <div class="alert alert-primary" role="alert">
        Total Harga: <span class="total-harga">0</span>
        </div>

        <table class="table table-sm table-dark" id="data-collection">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nama Produk</th>
                            <th scope="col">Harga Produk</th>
                            <th scope="col">Kategori Produk</th>
                            <th scope="col">Aksi </th>
                        </tr>
                    </thead>
                    <tbody id="item-list" class="collection">
                        <!-- <tr>
                            <td>1</td>
                            <td>Buku</td>
                            <td>100000</td>
                            <td>Alat Tulis</td>
                            <td>x</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Buku</td>
                            <td>100000</td>
                            <td>Alat Tulis</td>
                            <td>x</td>
                        </tr> -->
                    </tbody>

        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
