<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project OOP Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>input data paket kursus</h1>
                <form id="paket-kursus">
                    <div class="form-group">
                        <label for="paket">Nama Paket</label>
                        <input type="text" class="form-control" id="paket" placeholder="Masukan Nama Paket">
                    </div>
                    <div class="form-group">
                        <label for="jenis">Jenis Paket</label>
                        <input type="text" class="form-control" id="jenis" placeholder="Masukan Jenis Paket">
                    </div>
                    <div class="form-group">
                        <label for="harga">Harga Paket</label>
                        <input type="number" class="form-control" id="harga" placeholder="Masukan Harga Paket">
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    <input type="submit" name="" class="btn btn-primary btn-lg btn-block" value="simpan data">
                </form>
                <table class="table top">
                    <thead>
                        <tr>
                            <th scope="col">Nama Paket</th>
                            <th scope="col">Jenis Paket</th>
                            <th scope="col">Harga Paket</th>
                        </tr>
                    </thead>
                    <tbody id="data-paket">

                    </tbody>

                </table>
            </div>
        </div>
        
    </div>


    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
